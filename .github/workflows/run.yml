name: Run Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Make Gradlew Executable
        run: chmod +x gradlew

      - name: Run tests with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test